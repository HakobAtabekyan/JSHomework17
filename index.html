<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G|S</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/gh/mailtoharshit/San-Francisco-Font-/sanfrancisco.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <span>Скидка 10% по промокоду “ZAMOK” на все заказы до 10.09</span> <a href="">Обратный звонок</a>
    </header>

    <nav>
        <div class="left">
            <img src="./images/Logo.png" alt="logo">
            <ul>
                <li><a href="">Главная</a></li>
                <li><a href="">Каталог</a></li>
                <li><a href="">Оптовая продажа</a></li>
                <li><a href="">О нас</a></li>

            </ul>
        </div>
        <div class="right">
            <img src="./images/phone-call 1.png" alt="call">
            <span>+7 (966) 55 88 499</span>
            <div class="fav">
                <img src="./images/Frame (8).png" alt="fav">
                <span>10</span>
            </div>
            <div class="cart">
                <img src="./images/Frame (9).png" alt="cart">
                <span>10</span>
            </div>

        </div>


    </nav>

    <main>
        <div class="title">
            <h2>Главная /</h2>
            <h2>Каталог</h2>
            
        </div>
        
        <div class="category">

            <h1>Категории</h1>
            <div class="categories"></div>
            <a href="">Смотреть все</a>

        </div>
        

        <div class="catalog">

            <div class="catalog-titles"></div>
            <div class="top-section">
                <button class="resetfiltr">Сбросить фильтры</button>
                <div class="myfav"></div>
                <div class="selectedcategories"></div>
                <select>
                </select>
            </div>
            <div class="catalog-content">
                <div class="filter-section">
                    <h2>Фильтр</h2>
                    <div class="price-title">
                        <h3>Цена</h3>
                        <img class="up" src="./images/Frame (10).png" alt="up">
                        <img class="down" src="./images/Frame (12).png" alt="down">
                    </div>
                    <div class="wrapper">                        
                        <div class="price-input">
                          <div class="field">                            
                            <input type="number" class="input-min" value="0">
                          </div>
                          <!-- <div class="separator">-</div> -->
                          <div class="field">                           
                            <input type="number" class="input-max" value="10000">
                          </div>
                        </div>
                        <div class="slider">
                          <div class="progress"></div>
                        </div>
                        <div class="range-input">
                          <input type="range" class="range-min" min="0" max="10000" value="0" step="1">
                          <input type="range" class="range-max" min="0" max="10000" value="10000" step="1">
                        </div>
                        <div class="line"></div>
                      </div>
                      

                    <div class="category-title">
                        <h3>Категории</h3>
                        <img class="up" src="./images/Frame (10).png" alt="up">
                        <img class="down" src="./images/Frame (12).png" alt="down">

                    </div>
                    <div class="category-list"></div>

                </div>
                <div class="products-section"></div>
            </div>

        </div>

            <div class="modal"></div>


        <div class="productform">
            <div class="productinfo">
                <img src="" alt="foto">
                <div class="infosection">
                </div>
            </div>
            <div class="productimages"></div>


        </div>

        <div class="cartform">
        <div class="carttitle">
            <h3>Корзина</h3>
            <img src="./images/Frame (17).png" alt="close">
        </div>
        <div class="cartitems"></div>
        <div class="carttotal">
            <h3>Итого</h3><h2></h2>
            <button> Оформить заказ</button>
        </div>



        </div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
